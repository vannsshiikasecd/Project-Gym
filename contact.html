<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: black;
            border-radius: 5px;
            color: yellow;
        }
        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .contact-header {
            background: #ff5722;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .contact-header h1 {
            margin: 0;
            font-size: 48px;
        }
        .contact-header p {
            font-size: 24px;
            margin: 10px 0;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 40px;
            flex-wrap: wrap;
        }
        .contact-details,
        .contact-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        .contact-details h2,
        .contact-form h2 {
            color: #ff5722;
            margin-top: 0;
        }
        .contact-details p {
            margin: 10px 0;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #e64a19;
        }
        .map-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/000/468/147/original/vector-fitness-club-logo.jpg" alt="Gym Logo">
            Fitness Club
        </div>
        <div>
            <a href="/iindex.html">Home</a>
            <a href="/aboutus.html">About</a>
            <a href="/contact.html">Contact</a>
            
            <a href="/login.html">Sign In</a>
            <a href="/program.html">Program</a>
        </div>
    </div>
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
    </div>
    <div class="contact-container">
        <div class="contact-details">
            <h2>Our Location</h2>
            <p><strong>Address:</strong> 123 Fitness St, Workout City, ST 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@gymname.com</p>
        </div>
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div class="map-container">
        <h2>Find Us Here</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.578839393697!2d-122.08115188467965!3d37.3860517798255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb6fd16f7ebcb%3A0x62a8b04e9f37b1b6!2sGoogleplex!5e0!3m2!1sen!2sus!4v1636107733134!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
